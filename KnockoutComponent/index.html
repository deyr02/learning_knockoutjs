<!DOCTYPE html>
<html>

<head>
    <title>Dog Walk (Knockout.js)</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script type='text/javascript'
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
        

    <script type='text/javascript'
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
        
</head>

<body>
    <div id="knockout-app" class="card">
        <h2>Items</h2>
        <ul data-bind="foreach: items">
            <li data-bind="text: $data"></li>
        </ul>
        <loading-button params="buttonText: 'Get All Items', 'action': fetchItems, 'onDone':onNewItems "></loading-button>
    </div>
    <script type="text/javascript" src='myscript.js'></script>

</body>

</html>
